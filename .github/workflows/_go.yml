name: Tests & Coverage

on: [push]

jobs:
  test:
    name: "Test & Coverage"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        id: "test"
      - name: Test
        run: ./.github/workflows/test.sh
      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
